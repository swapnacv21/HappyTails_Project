<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9458c0, #808080);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: whitesmoke;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            text-align: center;
            color: #1b1a1d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login {
            background-color: rgb(8, 7, 7);
            border-color: #191b1f;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .login:hover {
            background-color: #3b393d;
            border-color: #302d33;
            color: white;
        }

        .text-dark {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-dark:hover {
            color: #2575fc;
        }

        .mt-3 {
            margin-top: 20px;
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 100%;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 1.7rem;
            }

            .form-control {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                width: 100%;
                max-width: 95%;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login {
                font-size: 1rem;
            }
        }
       a{
        text-decoration: none;
        color: black;
       }
       a:hover{
        color: ;
       }
       .label:hover{
        background-color: rgb(235, 227, 239);
       }
      
 </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2><b>Login</b></h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4 ">
                    <!-- <label for="uname" class="form-label"><b>Username</b></label> -->
                    <input type="text" class="form-control label" id="uname" name="uname" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <!-- <label for="password" class="form-label"><b>Password</b></label> -->
                    <input type="password" class="form-control label" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn login">Login</button>
            </form>
            <p class="mt-3 hover-bg-light">New customer? <a href="register" class=" reg">Register</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
