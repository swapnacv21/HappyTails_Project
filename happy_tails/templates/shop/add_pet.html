<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add a New Pet</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pet_id" class="form-label">Pet ID</label>
                <input type="text" class="form-control" name="pet_id" required>
            </div>
            <div class="mb-3">
                <label for="pet_name" class="form-label">Pet Name</label>
                <input type="text" class="form-control" name="pet_name" required>
            </div>
            <div class="mb-3">
                <label for="pet_gender" class="form-label">Gender</label>
                <select class="form-control" name="pet_gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pet_age" class="form-label">Age</label>
                <input type="text" class="form-control" name="pet_age" required>
            </div>
            <div class="mb-3">
                <label for="adoption_fee" class="form-label">Adoption Fee</label>
                <input type="number" class="form-control" name="adoption_fee" required>
            </div>
            <div class="mb-3">
                <label for="pet_description" class="form-label">Description</label>
                <textarea class="form-control" name="pet_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pet_img" class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="pet_img" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="pet_category" class="form-label">Pet Category</label>
                <select class="form-control" name="pet_category" required>
                    {% for category in pets %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Pet</button>
        </form>
    </div>
</body>
</html>
