<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to right, #c96ec9, rgb(228, 219, 219)); */
            background-color: whitesmoke;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .pet-list {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
            white-space: nowrap;
        }
        .pet-card {
            flex: 0 0 auto;
            width: 280px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 15px;
            text-align: center;
        }
        .pet-card:hover {
            transform: translateY(-5px);
        }
        .pet-card img {
            width: 100%;
            height: 180px;
            object-fit:fill;
            border-radius: 10px;
        }
        
        .pet-details {
            padding: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 14px;
            text-decoration: none;
            color:black;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .edit-btn {
            background-color: silver;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: dodgerblue;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .no-pets {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ category.name }}</h1>
        <hr>
        <div class="pet-list">
            {% for pet in pet_details %}
            <div class="pet-card">
                <img src="{{ pet.img.url }}" alt="{{ pet.pet_name }}">
                <div class="pet-details">
                    <h2>{{ pet.pet_name }}</h2>
                    <p><strong>Gender:</strong> {{ pet.gender }}</p>
                    <p><strong>Age:</strong> {{ pet.age }}</p>
                    <p><strong>Adoption Fee:</strong> ${{ pet.adoption_fee }}</p>
                    <p>{{ pet.dis }}</p>
                </div>
                <div class="buttons">
                    <a href="/edit/{{ pet.id }}" class="btn edit-btn">Edit</a>
                    <a href="/delete/{{ pet.id }}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this pet?');">Delete</a>
                </div>
            </div>
            {% empty %}
            <p class="no-pets">No pets available in this category.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
