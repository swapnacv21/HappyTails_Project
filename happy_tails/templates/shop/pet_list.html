<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f4f9;
    }
    .pet-card {
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pet-image {
      border-radius: 8px 8px 0 0;
      height: 200px;
      object-fit: cover;
    }
    .pet-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }
    .pet-type {
      font-size: 1.2rem;
      color: #6c757d;
    }
    .pet-description {
      font-size: 1rem;
      color: #495057;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Pet List</h1>
    
    <div class="row">
      <!-- Pet 1 -->
      <div class="col-md-4">
        <div class="card pet-card">
          <img src="https://via.placeholder.com/300x200?text=Dog" class="card-img-top pet-image" alt="Dog">
          <div class="card-body">
            <h5 class="card-title pet-name">Rex</h5>
            <p class="pet-type">Dog</p>
            <p class="card-text pet-description">Rex is an energetic and playful dog who loves to run and fetch.</p>
          </div>
        </div>
      </div>
      <!-- Pet 2 -->
      <div class="col-md-4">
        <div class="card pet-card">
          <img src="https://via.placeholder.com/300x200?text=Cat" class="card-img-top pet-image" alt="Cat">
          <div class="card-body">
            <h5 class="card-title pet-name">Whiskers</h5>
            <p class="pet-type">Cat</p>
            <p class="card-text pet-description">Whiskers is a calm and independent cat who loves lounging in the sun.</p>
          </div>
        </div>
      </div>
      <!-- Pet 3 -->
      <div class="col-md-4">
        <div class="card pet-card">
          <img src="https://via.placeholder.com/300x200?text=Rabbit" class="card-img-top pet-image" alt="Rabbit">
          <div class="card-body">
            <h5 class="card-title pet-name">Flopsy</h5>
            <p class="pet-type">Rabbit</p>
            <p class="card-text pet-description">Flopsy is a curious rabbit who loves hopping around the garden.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
