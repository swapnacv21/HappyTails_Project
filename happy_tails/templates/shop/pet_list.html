<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Pet List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pet {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .pet img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .pet-details {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ category.name }}</h1>
        <p>{{ category.description }}</p>
        <hr>
        {% for pet in pet_details %}
        <div class="pet">
            <img src="{{ pet.img.url }}" alt="{{ pet.pet_name }}">
            <div class="pet-details">
                <h2>{{ pet.pet_name }}</h2>
                <p><strong>Gender:</strong> {{ pet.gender }}</p>
                <p><strong>Age:</strong> {{ pet.age }}</p>
                <p><strong>Adoption Fee:</strong> ${{ pet.adoption_fee }}</p>
                <p>{{ pet.dis }}</p>
                <div class="buttons">
                    <a href="{% url 'edit_pet' pet.id %}" class="btn edit-btn">Edit</a>
                    <a href="{% url 'delete_pet' pet.id %}" class="btn delete-btn">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No pets available in this category.</p>
        {% endfor %}
    </div>
</body>
</html>
