        /* Make the carousel height responsive */
.carousel-item img {
  width: 100%; /* Full width of the container */
  height: 60vh; /* Default height for larger screens */
  object-fit: cover; /* Ensures the image covers the area without stretching */
}

/* Adjust the height of the carousel for smaller screens */
@media (max-width: 767px) {
  .carousel-item img {
    height: 40vh; /* Decrease height on smaller screens */
  }
}

/* Optional: Style for the carousel caption */
.carousel-caption h3 {
  font-size: 2rem; /* Adjust size for better readability */
}

.carousel-caption p {
  font-size: 1.2rem; /* Adjust size for better readability */
}

/* Optional: Adjust the carousel controls (next/previous buttons) */
.carousel-control-prev-icon, .carousel-control-next-icon {
  background-color: black; /* Make control icons more visible */
}

@media (max-width: 992px) {
  .card {
    margin-bottom: 20px;
  }
}

@media (max-width: 768px) {
  .card-body {
    padding: 15px;
  }
}
    </style>
